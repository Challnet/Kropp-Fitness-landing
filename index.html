<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kropp Fitness</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo">
        <img
          src="images/logo.png"
          alt="Fitness Logo"
          width="135"
          height="25"
          loaging="lazy"
        />
      </a>
      <div class="nav header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link is-active">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Pages</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Shop</a>
          </li>
        </ul>
      </div>
      <div class="header__actions">
        <button class="header__book-button button" type="button">
          Book now
        </button>
        <button class="header__burger-button" title="Open menu">
          <span class="visually-hidden">Open menu</span>
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
          <span class="header__burger-button-line"></span>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Krop Fitness Club</h1>
      <section class="banner">
        <h2 class="visually-hidden">Upcomming events</h2>
        <div class="banner__body">
          <div class="banner__info">
            New event <br />
            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;
            <time datetime="07-13">13</time>
          </div>
          <h3 class="banner__title">Crossfit</h3>
        </div>
        <div class="banner__pagination">
          <ul class="banner__pagination-list">
            <li class="banner__pagination-item">
              <button class="banner__pagination-button" type="button"></button>
            </li>
            <li class="banner__pagination-item">
              <button class="banner__pagination-button" type="button"></button>
            </li>
            <li class="banner__pagination-item">
              <button
                class="banner__pagination-button is-current"
                type="button"
              ></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
